<!DOCTYPE html>
<html>
   <head>
         <meta charset="utf-8">
         <title> HTML 5 Template</title>
         <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
         <style>
p:first-of-type {
   font-style: italic;
   font-variant:small-caps;
   font-weight: bold;
   font-size: 2em;
   line-height: 3;
   font-family: "Helvetica", "Arial", sans-serif;
   font-family: "Georgia", "Baskerville", serif;
   font: italic small-caps bold 23m/3 "Georgia";
}
p:last-of-type {
   font: normal normal normal  2em/1.4 "Open Sans," sans-serif;
}
      </style>
   </head>
   <body>
      <h1> A heading </h1>
      <p>This is a paragraph </p>
      <p>and this is another one </p>
      <p>and this is another one </p>

   </body>
</html>
